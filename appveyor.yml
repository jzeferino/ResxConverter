image: Visual Studio 2017
version: 'build{build}'
branches:
  only:
  - develop
  - master
build_script:
- ps: .\build.ps1 -Verbosity diagnostic

test: off

artifacts:
- path: ./artifacts/*.nupkg

cache:
- tools -> build.cake, tools\packages.config # Cache \tools until build.cake and/or packages.config change
- packages -> **\packages.config
